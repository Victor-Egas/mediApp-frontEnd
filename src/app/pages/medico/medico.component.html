<div class="example-header">
    <mat-form-field>
          <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar Medico">
    </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="idMedico">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idMedico}} </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRES </th>
        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
      </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDOS </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="cmp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CMP </th>
      <td mat-cell *matCellDef="let element"> {{element.cmp}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-button color="primary" (click)="abrirDialogo(row)">
            <mat-icon>ballot</mat-icon>
        </button>  
        <button mat-button color="accent" (click)="eliminar(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!--eliminar(element.idPaciente)-->
   
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25,100]"></mat-paginator>

  <button mat-fab color="accent" style="float: right" (click)="abrirDialogo()">
    <mat-icon>create</mat-icon>
  </button>
