
<mat-toolbar>Especialidades</mat-toolbar>

<router-outlet></router-outlet>

 <div [hidden]="route.children.length != 0" >

<div class="example-container mat-elevation-z8" >

<div class="example-header">
    <mat-form-field>
          <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar Especialidad">
    </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idEspecialidad}} </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-button color="primary" [routerLink]="['edicion',element.idEspecialidad]">
              <mat-icon>ballot</mat-icon>
          </button>  
          <button mat-button color="accent" (click)="eliminar(element.idEspecialidad)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!--eliminar(element.idPaciente)-->
   
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25,100]"></mat-paginator>


        </div>
    </div>   
  <button mat-fab color="accent" style="float: right" (click)="abrirDialogo()">
    <mat-icon>create</mat-icon>
  </button>
