<mat-toolbar>Examenes</mat-toolbar>    

<router-outlet></router-outlet>

<div class="example-container mat-elevation-z8"></div>

<div class="example-header">
    <mat-form-field>
          <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar Paciente">
    </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idExamen}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPCION </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-button color="primary" [routerLink]="['edicion',element.idExamen]">
            <mat-icon>ballot</mat-icon>
        </button>  
        <button mat-button color="accent" (click)="eliminar(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!--eliminar(element.idPaciente)-->
   
  </table>


  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25,100]"></mat-paginator>

  <button mat-fab color="accent" style="float: right" routerLink="/examen/nuevo">
    <mat-icon>create</mat-icon>
  </button>
